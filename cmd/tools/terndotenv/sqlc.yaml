version: "2"
sql:
  - engine: "postresql"
    queries: "./queries"
    schema: "./migrations"
    gen: 
      go:
        out: "pgstore" 
        package: "pgstore"
        sql_package: "pgx/v5"
        overrides: 
          - db_type: "uuid"
            go_type:
              import: "github.com/google/"
              type: "UUID"
